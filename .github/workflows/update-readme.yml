name: Update README

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Update README with GitHub Stats
        run: |
          stats=$(curl -s https://github-readme-stats.vercel.app/api?username=andregasparetto&show_icons=true&theme=dark)
          streak=$(curl -s https://github-readme-streak-stats.herokuapp.com/?user=andregasparetto&theme=dark)
          echo "<!--START_SECTION:stats-->" > stats.md
          echo "![$stats]" >> stats.md
          echo "<!--END_SECTION:stats-->" >> stats.md
          echo "<!--START_SECTION:streak-->" > streak.md
          echo "![$streak]" >> streak.md
          echo "<!--END_SECTION:streak-->" >> streak.md

      - name: Generate README
        run: |
          cp README.template.md README.md
          stats=$(cat stats.md)
          streak=$(cat streak.md)
          sed -i "s|<!--START_SECTION:stats-->.*<!--END_SECTION:stats-->|$stats|g" README.md
          sed -i "s|<!--START_SECTION:streak-->.*<!--END_SECTION:streak-->|$streak|g" README.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Updated README with GitHub Stats"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
